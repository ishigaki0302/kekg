# Knowledge Graph Configuration - Erdős-Rényi (Random)

kg:
  type: ER
  num_entities: 200
  num_relations: 50
  edge_prob: 0.05  # Probability of edge between any two nodes
  synonyms_per_entity: 5
  synonyms_per_relation: 5

corpus:
  sample_rate_paraphrase: 0.20  # Use 20% of synonym combinations for training

output_dir: data/kg/er

seed: 42
